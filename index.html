<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- //Timeblocks go here -->
    <div id="hour-9" class="row time-block">
      <div class="col-md-1 hour" id="9Oclock">9am</div><!-- </div class="col-2 col-md-1 hour text-center py-3"> -->
      <textarea class="col-md-10 description" id="9am"></textarea>
      <button class="saveBtn" id="saveBtn1"><i class='fas fa-save'></i></button>  
    </div>
      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour" id="10Oclock">10am</div><!-- </div class="col-2 col-md-1 hour text-center py-3"> -->
        <textarea class="col-md-10 description" id="10am"></textarea>
        <button class="saveBtn" id="saveBtn2"><i class='fas fa-save'></i></button>  
      </div>
      <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour" id="11Oclock">11am</div><!-- </div class="col-2 col-md-1 hour text-center py-3"> -->
        <textarea class="col-md-10 description" id="11am"></textarea>
        <button class="saveBtn" id="saveBtn3"><i class='fas fa-save'></i></button>  
      </div>
      <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour" id="12Oclock">12pm</div><!-- </div class="col-2 col-md-1 hour text-center py-3"> -->
        <textarea class="col-md-10 description" id="12pm"></textarea>
        <button class="saveBtn" id="saveBtn4"><i class='fas fa-save'></i></button>  
      </div>
      <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour" id="1Oclock">1pm</div><!-- </div class="col-2 col-md-1 hour text-center py-3"> -->
        <textarea class="col-md-10 description" id="1pm"></textarea>
        <button class="saveBtn" id="saveBtn5"><i class='fas fa-save'></i></button>  
      </div>
      <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour" id="2Oclock">2pm</div><!-- </div class="col-2 col-md-1 hour text-center py-3"> -->
        <textarea class="col-md-10 description" id="2pm"></textarea>
        <button class="saveBtn" id="saveBtn6"><i class='fas fa-save'></i></button>  
      </div>
      <div id="hour-15" class="row time-block">
        <div class="col-md-1 hour" id="3Oclock">3pm</div><!-- </div class="col-2 col-md-1 hour text-center py-3"> -->
        <textarea class="col-md-10 description" id="3pm"></textarea>
        <button class="saveBtn" id="saveBtn7"><i class='fas fa-save'></i></button>  
      </div>
      <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour" id="4Oclock">4pm</div><!-- </div class="col-2 col-md-1 hour text-center py-3"> -->
        <textarea class="col-md-10 description" id="4pm"></textarea>
        <button class="saveBtn" id="saveBtn8"><i class='fas fa-save'></i></button>  
      </div>
      <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour" id="5Oclock">5pm</div><!-- </div class="col-2 col-md-1 hour text-center py-3"> -->
        <textarea class="col-md-10 description" id="5pm"></textarea>
        <button class="saveBtn" id="saveBtn9"><i class='fas fa-save'></i></button>  
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
